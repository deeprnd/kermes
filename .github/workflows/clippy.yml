name: Clippy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  clippy:
    runs-on: ubuntu-latest
    container: rust:latest

    steps:
      - uses: actions/checkout@v3

      - name: Cache build artifacts
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run Clippy
        run: cargo clippy -- -D warnings 